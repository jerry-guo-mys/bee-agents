      right: 8px;
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;

    .msg.assistant .cursor {

    /* Mobile */
    @media (max-width: 768px) {

    .welcome {

    .welcome p {

    }
    .welcome .suggestions {
      display: flex;

      gap: 12px;
      margin-top: 32px;
      justify-content: center;
    }
    .welcome .suggestion {
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .welcome .suggestion:hover { 
      background: var(--bg-tertiary); 
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.15);
    }
  </style>

            <div class="suggestion" data-prompt="Â∏ÆÊàëÊü•ÁúãÂΩìÂâçÁõÆÂΩïÁöÑÊñá‰ª∂">Êü•ÁúãÊñá‰ª∂</div>
            <div class="suggestion" data-prompt="‰ªäÂ§©Â§©Ê∞îÊÄé‰πàÊ†∑">Êü•Â§©Ê∞î</div>
            <div class="suggestion" data-prompt="Â∏ÆÊàëÂú®Áª¥Âü∫ÁôæÁßëÊêúÁ¥¢‰∫∫Â∑•Êô∫ËÉΩ">ÊêúÁ¥¢Áª¥Âü∫</div>
            <div class="suggestion" data-prompt="Áî® Python ÂÜô‰∏Ä‰∏™Âø´ÈÄüÊéíÂ∫è">ÂÜô‰ª£Á†Å</div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="input-area">
        <div class="input-container">
          <textarea id="input" placeholder="Âú®ËøôÈáåËæìÂÖ•Ê∂àÊÅØÔºåÊåâ‰∏ã Enter ÂèëÈÄÅ" rows="1"></textarea>
          <div id="inputLoading" class="input-loading" style="display:none"></div>
        </div>
        <div class="input-toolbar">
          <span class="input-hint" id="inputHint">Shift+Enter Êç¢Ë°å</span>
          <button type="button" class="input-stop" id="stopBtn" style="display:none">ÂÅúÊ≠¢</button>
          <div class="input-icons">
            <button type="button" class="input-icon" title="ÈôÑÂä†">üìé</button>
            <button type="button" class="input-icon" title="Â∑•ÂÖ∑">üîß</button>
          </div>
        </div>
        <div id="error" class="error" style="display:none"></div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const sidebar = document.getElementById('sidebar');
    const sessionListEl = document.getElementById('sessionList');
    const sessionSearchEl = document.getElementById('sessionSearch');
    const messagesEl = document.getElementById('messages');
    const messagesWrapper = messagesEl.parentElement;
    const welcomeEl = document.getElementById('welcome');
    const inputEl = document.getElementById('input');
    const inputLoadingEl = document.getElementById('inputLoading');
    const inputHintEl = document.getElementById('inputHint');
    const stopBtn = document.getElementById('stopBtn');
    const errorEl = document.getElementById('error');
    const tokenCurrentEl = document.getElementById('tokenCurrent');
    const tokenTotalEl = document.getElementById('tokenTotal');
    const headerTitleEl = document.getElementById('headerTitle');
    const newChatBtn = document.getElementById('newChatBtn');
    const newChatIcon = document.getElementById('newChatIcon');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const themeToggleBtn = document.getElementById('themeToggle');

    // State
    const STORAGE_KEY = 'bee_session_id';
    const THEME_KEY = 'bee_theme';
    const COLLAPSE_KEY = 'bee_collapse_thinking';
    let sessionId = localStorage.getItem(STORAGE_KEY) || null;
    let loading = false;
    let abortController = null;
    let collapseThinking = localStorage.getItem(COLLAPSE_KEY) === 'true';
    let currentTheme = localStorage.getItem(THEME_KEY) || 'dark';

    // Initialize theme
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeToggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    // Configure marked
    if (typeof marked !== 'undefined') {
      marked.setOptions({
        highlight: function(code, lang) {
          if (typeof hljs === 'undefined') return escapeHtml(code);
          try {
            if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
            return hljs.highlightAuto(code).value;
          } catch (e) { return escapeHtml(code); }
        },
        breaks: true,
        gfm: true
      });
    }

    function escapeHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function formatTokens(n) {
      if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
      if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
      return String(n);
    }

    function updateTokenStats(current, total) {
      tokenCurrentEl.textContent = formatTokens(current);
      tokenTotalEl.textContent = formatTokens(total);
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = msg ? 'block' : 'none';
    }

    function saveSessionId(id) {
      sessionId = id;
      localStorage.setItem(STORAGE_KEY, id);
      loadSessionList();
    }

    // Session groups: ‰ªäÂ§©„ÄÅÊò®Â§©„ÄÅ‰∏äÂë®„ÄÅÊõ¥Êó©
    function getSessionGroup(dateStr) {
      if (!dateStr) return 'earlier';
      const today = new Date().toISOString().slice(0, 10);
      const d = new Date(dateStr);
      const dStr = d.toISOString().slice(0, 10);
      const yesterday = new Date(Date.now() - 864e5).toISOString().slice(0, 10);
      const weekAgo = new Date(Date.now() - 7 * 864e5).toISOString().slice(0, 10);
      if (dStr === today) return 'today';
      if (dStr === yesterday) return 'yesterday';
      if (dStr >= weekAgo) return 'this_week';
      return 'earlier';
    }
    const GROUP_LABELS = { today: '‰ªäÂ§©', yesterday: 'Êò®Â§©', this_week: '‰∏äÂë®', earlier: 'Êõ¥Êó©' };

    async function loadSessionList() {
      try {
        const res = await fetch('/api/sessions');
        if (!res.ok) return;
        const sessions = await res.json();
        const q = (sessionSearchEl?.value || '').trim().toLowerCase();
        const filtered = q ? sessions.filter(s => 
          (s.title || '').toLowerCase().includes(q)
        ) : sessions;

        // Group by date
        const groups = { today: [], yesterday: [], this_week: [], earlier: [] };
        filtered.forEach(s => {
          const g = getSessionGroup(s.date);
          if (groups[g]) groups[g].push(s);
        });

        sessionListEl.innerHTML = '';
        ['today', 'yesterday', 'this_week', 'earlier'].forEach(key => {
          const list = groups[key] || [];
          if (list.length === 0) return;
          const title = document.createElement('div');
          title.className = 'session-group-title';
          title.textContent = GROUP_LABELS[key];
          sessionListEl.appendChild(title);
          list.forEach(s => {
            const div = document.createElement('div');
            div.className = 'session-item' + (s.id === sessionId ? ' active' : '');
            div.innerHTML = `
              <div class="session-item-icon">üí¨</div>
              <div class="session-item-content">
                <div class="title">${escapeHtml(s.title)}</div>
                <div class="meta">
                  <span>${s.message_count} Êù°</span>
                  <span>${s.updated_at}</span>
                </div>
              </div>
              <button class="delete-btn" data-id="${s.id}" title="Âà†Èô§">‚úï</button>
            `;
            div.onclick = (e) => {
              if (e.target.classList.contains('delete-btn')) {
                e.stopPropagation();
                deleteSession(e.target.dataset.id);
              } else {
                switchSession(s.id);
              }
            };
            sessionListEl.appendChild(div);
          });
        });
      } catch (e) { console.warn('Load sessions failed:', e); }
    }

    async function switchSession(id) {
      if (loading) return;
      sessionId = id;
      localStorage.setItem(STORAGE_KEY, id);
      document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
      const item = sessionListEl.querySelector(`[data-id="${id}"]`)?.parentElement;
      if (item) item.classList.add('active');
      await loadHistory();
    }

    async function deleteSession(id) {
      if (!confirm('Á°ÆÂÆöÂà†Èô§Ëøô‰∏™ÂØπËØùÂêóÔºü')) return;
      try {
        await fetch('/api/session/clear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: id })
        });
        if (id === sessionId) {
          sessionId = null;
          localStorage.removeItem(STORAGE_KEY);
          messagesEl.innerHTML = '';
          welcomeEl.style.display = 'flex';
          messagesEl.appendChild(welcomeEl);
          headerTitleEl.textContent = 'Êñ∞ÂØπËØù';
        }
        loadSessionList();
      } catch (e) { console.warn('Delete session failed:', e); }
    }

    // Messages
    function hideWelcome() {
      if (welcomeEl.parentElement === messagesEl) {
        welcomeEl.style.display = 'none';
      }
    }

    function appendMessage(role, content, isMarkdown = false) {
      hideWelcome();
      // Create row with avatar
      const row = document.createElement('div');
      row.className = 'msg-row ' + role;
      
      const avatar = document.createElement('div');
      avatar.className = 'msg-avatar';
      avatar.textContent = role === 'user' ? 'üë§' : 'üêù';
      row.appendChild(avatar);
      
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      
      if (role === 'assistant' && isMarkdown) {
        try {
          if (typeof marked !== 'undefined') {
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.innerHTML = marked.parse(content);
            addCopyButtons(contentDiv);
            msg.appendChild(contentDiv);
          } else {
            const plain = document.createElement('div');
            plain.className = 'content plain';
            plain.textContent = content;
            msg.appendChild(plain);
          }
        } catch (err) {
          const plain = document.createElement('div');
          plain.className = 'content plain';
          plain.textContent = content;
          msg.appendChild(plain);
        }
      } else {
        msg.appendChild(document.createTextNode(content));
      }
      addMsgCopyIcon(msg, content);
      row.appendChild(msg);
      messagesEl.appendChild(row);
      messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
      return msg;
    }

    function addCopyButtons(contentDiv) {
      contentDiv.querySelectorAll('pre code').forEach(block => {
        const pre = block.parentElement;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.innerHTML = 'üìã';
        btn.title = 'Â§çÂà∂';
        btn.onclick = () => {
          navigator.clipboard.writeText(block.textContent).then(() => {
            btn.innerHTML = '‚úì';
            btn.classList.add('copied');
            setTimeout(() => { btn.innerHTML = 'üìã'; btn.classList.remove('copied'); }, 1500);
          });
        };
        pre.style.position = 'relative';
        pre.appendChild(btn);
      });
    }

    function addMsgCopyIcon(msg, rawText) {
      const icon = document.createElement('button');
      icon.className = 'msg-copy-icon';
      icon.innerHTML = 'üìã';
      icon.title = 'Â§çÂà∂';
      icon.onclick = () => {
        navigator.clipboard.writeText(rawText).then(() => {
          icon.innerHTML = '‚úì';
          icon.classList.add('copied');
          setTimeout(() => { icon.innerHTML = 'üìã'; icon.classList.remove('copied'); }, 1500);
        });
      };
      msg.insertBefore(icon, msg.firstChild);
    }

    // Thinking box
    function ensureThinkingBox() {
      let box = document.getElementById('stream-thinking');
      if (!box) {
        box = document.createElement('div');
        box.id = 'stream-thinking';
        box.className = 'thinking' + (collapseThinking ? ' collapsed' : '');
        box.innerHTML = '<div class="title"><span class="title-text">ReAct ÊÄùËÄÉËøáÁ®ã</span><span class="toggle">‚ñº</span></div><div class="steps"></div>';
        box.querySelector('.title').onclick = () => {
          box.classList.toggle('collapsed');
          collapseThinking = box.classList.contains('collapsed');
          localStorage.setItem(COLLAPSE_KEY, collapseThinking);
        };
        messagesEl.appendChild(box);
      }
      return box;
    }

    function addThinkingStep(type, text, tool, preview) {
      const box = ensureThinkingBox();
      const steps = box.querySelector('.steps');
      const step = document.createElement('div');
      step.className = 'step';
      if (type === 'thinking') step.textContent = 'ÊÄùËÄÉ‰∏≠‚Ä¶';
      else if (type === 'thinking_content') {
        step.innerHTML = '<strong>Plan / Êé®ÁêÜÔºö</strong><pre class="plan-preview"></pre>';
        step.querySelector('.plan-preview').textContent = text || '';
      }
      else if (type === 'memory_recovery') {
        step.innerHTML = '<strong>üìö ‰ΩøÁî®ÈïøÊúüËÆ∞ÂøÜ</strong><br><span class="preview"></span>';
        step.querySelector('.preview').textContent = preview || '';
      }
      else if (type === 'memory_consolidation') {
        step.innerHTML = '<strong>üíæ Êï¥ÁêÜÂà∞ÈïøÊúüËÆ∞ÂøÜ</strong><br><span class="preview"></span>';
        step.querySelector('.preview').textContent = preview || '';
      }
      else if (type === 'tool_call') {
        step.innerHTML = 'üîß Ë∞ÉÁî®Â∑•ÂÖ∑ <span class="tool"></span>';
        step.querySelector('.tool').textContent = tool || '';
      }
      else if (type === 'observation') {
        step.innerHTML = 'üëÅÔ∏è ËßÇÂØü <span class="tool"></span>: <span class="preview"></span>';
        step.querySelector('.tool').textContent = tool || '';
        step.querySelector('.preview').textContent = preview || '';
      }
      else if (type === 'tool_failure') {
        step.innerHTML = '<strong style="color:var(--accent);">‚ö†Ô∏è Â∑•ÂÖ∑Â§±Ë¥•</strong> <span class="tool"></span>';
        step.querySelector('.tool').textContent = tool || '';
      }
      else if (type === 'recovery') {
        step.innerHTML = '<strong style="color:var(--warning);">üîÑ ÈîôËØØÊÅ¢Â§ç</strong> <span class="preview"></span>';
        step.querySelector('.preview').textContent = preview || '';
      }
      else step.textContent = text || type;
      steps.appendChild(step);
      messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
    }

    function removeThinkingBox() {
      const box = document.getElementById('stream-thinking');
      if (box) box.remove();
    }

    // Load history
    async function loadHistory() {
      if (!sessionId) return;
      try {
        const res = await fetch('/api/history?session_id=' + encodeURIComponent(sessionId));
        if (!res.ok) return;
        const data = await res.json();
        messagesEl.innerHTML = '';
        if (!data.messages || data.messages.length === 0) {
          welcomeEl.style.display = 'flex';
          messagesEl.appendChild(welcomeEl);
          headerTitleEl.textContent = 'Êñ∞ÂØπËØù';
          return;
        }
        welcomeEl.style.display = 'none';
        data.messages.forEach(m => {
          const content = (m.content || '').trim();
          if (m.role === 'assistant' && (content.startsWith('Tool call:') || content.startsWith('Observation from '))) return;
          if (m.role === 'user' && content.startsWith('Observation from ')) return;
          appendMessage(m.role, m.content || '', m.role === 'assistant');
        });
        // Update header title
        const firstUser = data.messages.find(m => m.role === 'user' && !m.content.startsWith('Observation from '));
        if (firstUser) {
          const t = firstUser.content.trim();
          headerTitleEl.textContent = t.length > 30 ? t.slice(0, 30) + '...' : t;
        }
      } catch (e) { console.warn('Load history failed:', e); }
    }

    // Send message
    async function send() {
      const text = inputEl.value.trim();
      if (!text || loading) return;
      inputEl.value = '';
      showError('');
      hideWelcome();
      appendMessage('user', text, false);
      headerTitleEl.textContent = text.length > 30 ? text.slice(0, 30) + '...' : text;
      
      inputEl.disabled = true;
      inputLoadingEl.style.display = 'block';
      stopBtn.style.display = 'inline-block';
      loading = true;
      abortController = new AbortController();

      let assistantBubble = null;
      let contentEl = null;
      let pendingBuffer = '';
      let streamDone = false;

      removeThinkingBox();

      try {
        const res = await fetch('/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId || undefined }),
          signal: abortController.signal
        });
        if (!res.ok) throw new Error(await res.text() || res.statusText);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const ev = JSON.parse(line);
              if (ev.type === 'session_id') { saveSessionId(ev.session_id); continue; }
              if (ev.type === 'thinking') { addThinkingStep('thinking'); continue; }
              if (ev.type === 'thinking_content') { addThinkingStep('thinking_content', ev.text); continue; }
              if (ev.type === 'memory_recovery') { addThinkingStep('memory_recovery', null, null, ev.preview); continue; }
              if (ev.type === 'memory_consolidation') { addThinkingStep('memory_consolidation', null, null, ev.preview); continue; }
              if (ev.type === 'tool_call') { addThinkingStep('tool_call', null, ev.tool); continue; }
              if (ev.type === 'observation') { addThinkingStep('observation', null, ev.tool, ev.preview); continue; }
              if (ev.type === 'tool_failure') { addThinkingStep('tool_failure', ev.reason, ev.tool); continue; }
              if (ev.type === 'recovery') { addThinkingStep('recovery', ev.detail); continue; }
              if (ev.type === 'message_chunk') {
                if (!assistantBubble) {
                  // Create row with avatar
                  const row = document.createElement('div');
                  row.className = 'msg-row assistant';
                  const avatar = document.createElement('div');
                  avatar.className = 'msg-avatar';
                  avatar.textContent = 'üêù';
                  row.appendChild(avatar);
                  
                  assistantBubble = document.createElement('div');
                  assistantBubble.className = 'msg assistant';
                  contentEl = document.createElement('span');
                  assistantBubble.appendChild(contentEl);
                  row.appendChild(assistantBubble);
                  messagesEl.appendChild(row);
                }
                pendingBuffer += ev.text || '';
                contentEl.textContent += ev.text || '';
                messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
                continue;
              }
              if (ev.type === 'message_done') { streamDone = true; removeThinkingBox(); continue; }
              if (ev.type === 'token_usage') { updateTokenStats(ev.total_tokens || 0, ev.cumulative_total || 0); continue; }
              if (ev.type === 'error') { showError(ev.text || 'ÈîôËØØ'); }
            } catch (err) { console.warn('Parse error:', err); }
          }
        }

        // Finalize message with markdown
        if (assistantBubble && contentEl) {
          const rawText = contentEl.textContent || '';
          if (rawText && typeof marked !== 'undefined') {
            try {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'content';
              contentDiv.innerHTML = marked.parse(rawText);
              addCopyButtons(contentDiv);
              contentEl.replaceWith(contentDiv);
            } catch (e) { console.warn('Markdown parse error:', e); }
          }
          addMsgCopyIcon(assistantBubble, rawText);
        }
        removeThinkingBox();
        loadSessionList();
      } catch (e) {
        if (e.name === 'AbortError') {
          showError('Â∑≤ÂÅúÊ≠¢ÁîüÊàê');
        } else {
          showError('ËØ∑Ê±ÇÂ§±Ë¥•: ' + e.message);
        }
        removeThinkingBox();
      } finally {
        inputEl.disabled = false;
        inputLoadingEl.style.display = 'none';
        stopBtn.style.display = 'none';
        loading = false;
        abortController = null;
      }
    }

    function stopGeneration() {
      if (abortController) abortController.abort();
    }

    async function newChat() {
      if (loading) {
        if (!confirm('Ê≠£Âú®ÁîüÊàêÂõûÂ§çÔºåÁ°ÆÂÆöÂºÄÂßãÊñ∞ÂØπËØùÂêóÔºü')) return;
        stopGeneration();
      }
      if (sessionId) {
        try {
          await fetch('/api/session/clear', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId })
          });
        } catch (e) {}
      }
      sessionId = null;
      localStorage.removeItem(STORAGE_KEY);
      messagesEl.innerHTML = '';
      welcomeEl.style.display = 'flex';
      messagesEl.appendChild(welcomeEl);
      headerTitleEl.textContent = 'Êñ∞ÂØπËØù';
      updateTokenStats(0, 0);
      inputEl.focus();
      loadSessionList();
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', currentTheme);
      localStorage.setItem(THEME_KEY, currentTheme);
      themeToggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('open');
      }
    }

    // Event listeners
    stopBtn.onclick = () => { if (loading) stopGeneration(); };
    newChatBtn.onclick = newChat;
    newChatIcon.onclick = newChat;
    toggleSidebarBtn.onclick = toggleSidebar;
    themeToggleBtn.onclick = toggleTheme;
    sessionSearchEl.oninput = loadSessionList;
    inputEl.onkeydown = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!loading) send();
      }
    };
    inputEl.oninput = () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 200) + 'px';
    };

    // Suggestion clicks
    document.querySelectorAll('.suggestion').forEach(el => {
      el.onclick = () => {
        inputEl.value = el.dataset.prompt;
        send();
      };
    });

    // Init
    loadSessionList();
    if (sessionId) loadHistory();
    inputEl.focus();
  </script>
