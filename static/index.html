<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bee - ‰∏™‰∫∫Êô∫ËÉΩ‰Ωì</title>
  <!-- Markdown Ê∏≤Êüì -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <!-- ‰ª£Á†ÅÈ´ò‰∫Æ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #1a1a2e;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 12px 20px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .header .brand span { color: #e94560; }
    .header .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .header .actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #0f3460;
      color: #e8e8e8;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header .actions button:hover { background: #1b4d7e; }
    .header .actions button.danger { background: #e94560; }
    .header .actions button.danger:hover { background: #ff6b6b; }
    .header .token-stats {
      font-size: 0.75rem;
      font-weight: 400;
      color: #888;
      display: flex;
      gap: 12px;
    }
    .header .token-stats .label { color: #aaa; }
    .header .token-stats .value { color: #4ade80; font-weight: 500; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.6;
    }
    .msg.user {
      align-self: flex-end;
      background: #0f3460;
      color: #e8e8e8;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #16213e;
      border: 1px solid #0f3460;
    }
    .msg .role {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    .msg.assistant .content {
      color: #e8e8e8;
    }
    .msg.assistant .content p { margin: 0.5em 0; }
    .msg.assistant .content p:first-child { margin-top: 0; }
    .msg.assistant .content p:last-child { margin-bottom: 0; }
    .msg.assistant .content ul, .msg.assistant .content ol { 
      margin: 0.5em 0;
      padding-left: 1.5em;
    }
    .msg.assistant .content pre {
      position: relative;
      margin: 0.8em 0;
      padding: 12px;
      background: #0d1117;
      border-radius: 6px;
      overflow-x: auto;
    }
    .msg.assistant .content pre code {
      background: none;
      padding: 0;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
    }
    .msg.assistant .content code {
      background: #0d1117;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
    }
    .msg.assistant .content a {
      color: #63b3ed;
      text-decoration: none;
    }
    .msg.assistant .content a:hover { text-decoration: underline; }
    .msg.assistant .content blockquote {
      margin: 0.5em 0;
      padding-left: 1em;
      border-left: 3px solid #0f3460;
      color: #a0aec0;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: #1b263b;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #a0aec0;
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .msg.assistant .content pre:hover .copy-btn { opacity: 1; }
    .copy-btn:hover { background: #0f3460; color: #e8e8e8; }
    .copy-btn.copied { color: #4ade80; }
    .input-area {
      padding: 12px 16px;
      background: #16213e;
      border-top: 1px solid #0f3460;
    }
    .input-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .input-row textarea {
      width: 100%;
      min-height: 60px;
      max-height: 150px;
      padding: 10px 14px;
      border: 1px solid #0f3460;
      border-radius: 8px;
      background: #1a1a2e;
      color: #e8e8e8;
      font: inherit;
      resize: vertical;
    }
    .input-row textarea:focus {
      outline: none;
      border-color: #e94560;
    }
    .input-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .input-actions .hint {
      font-size: 0.75rem;
      color: #888;
      margin: 0;
    }
    .input-actions button {
      padding: 8px 24px;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    .input-actions button:hover { background: #ff6b6b; }
    .input-actions button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .input-actions button.stop {
      background: #f59e0b;
    }
    .input-actions button.stop:hover {
      background: #fbbf24;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #e94560;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      background: rgba(233, 69, 96, 0.15);
    }
    .thinking {
      max-width: 85%;
      align-self: flex-start;
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 12px;
      background: #0d1b2a;
      border: 1px solid #1b263b;
      font-size: 0.85rem;
      color: #a0aec0;
    }
    .thinking .title {
      font-weight: 600;
      color: #e94560;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .thinking .title:hover { color: #ff6b6b; }
    .thinking .toggle {
      font-size: 0.9rem;
      color: #718096;
      transition: transform 0.2s;
    }
    .thinking.collapsed .toggle { transform: rotate(-90deg); }
    .thinking .steps { 
      transition: max-height 0.3s ease-out, opacity 0.3s;
      overflow: hidden;
    }
    .thinking.collapsed .steps {
      max-height: 0 !important;
      opacity: 0;
    }
    .thinking .step {
      margin: 4px 0;
      padding: 4px 0;
      border-bottom: 1px solid #1b263b;
    }
    .thinking .step:last-child { border-bottom: none; }
    .thinking .step .tool { color: #63b3ed; }
    .thinking .step .preview { color: #718096; font-size: 0.8rem; }
    .thinking .step .plan-preview {
      margin: 6px 0 0;
      padding: 8px;
      background: #0f172a;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85rem;
      color: #cbd5e1;
      max-height: 200px;
      overflow-y: auto;
    }
    .msg.assistant .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #e94560;
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand"><span>Bee</span> ‰∏™‰∫∫Êô∫ËÉΩ‰Ωì</div>
    <div class="actions">
      <button id="newChat" type="button">Êñ∞ÂØπËØù</button>
      <div class="token-stats" id="tokenStats">
        <div><span class="label">Êú¨Ê¨°Ôºö</span><span class="value" id="tokenCurrent">-</span></div>
        <div><span class="label">Á¥ØËÆ°Ôºö</span><span class="value" id="tokenTotal">-</span></div>
      </div>
    </div>
  </div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <div class="input-row">
      <textarea id="input" placeholder="ËæìÂÖ•Ê∂àÊÅØÔºåEnter ÂèëÈÄÅÔºåShift+Enter Êç¢Ë°å..." rows="2"></textarea>
      <div class="input-actions">
        <div class="hint">ÊîØÊåÅÂ∑•ÂÖ∑Ôºöcat„ÄÅls„ÄÅshell„ÄÅsearch Á≠â</div>
        <button id="send" type="button">ÂèëÈÄÅ</button>
      </div>
    </div>
    <div id="error" class="error" style="display:none"></div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const errorEl = document.getElementById('error');
    const tokenCurrentEl = document.getElementById('tokenCurrent');
    const tokenTotalEl = document.getElementById('tokenTotal');
    const newChatBtn = document.getElementById('newChat');

    const STORAGE_KEY = 'bee_session_id';
    const COLLAPSE_PREF_KEY = 'bee_collapse_thinking';
    let sessionId = localStorage.getItem(STORAGE_KEY) || null;
    let loading = false;
    let abortController = null;
    let collapseThinking = localStorage.getItem(COLLAPSE_PREF_KEY) === 'true';

    // ÈÖçÁΩÆ marked
    if (typeof marked !== 'undefined') {
      marked.setOptions({
        highlight: function(code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            try {
              return hljs.highlight(code, { language: lang }).value;
            } catch (e) {}
          }
          return hljs.highlightAuto(code).value;
        },
        breaks: true,
        gfm: true
      });
    }

    function formatTokens(n) {
      if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
      if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
      return String(n);
    }

    function updateTokenStats(current, total) {
      tokenCurrentEl.textContent = formatTokens(current);
      tokenTotalEl.textContent = formatTokens(total);
    }

    function saveSessionId(id) {
      sessionId = id;
      if (id) localStorage.setItem(STORAGE_KEY, id);
      else localStorage.removeItem(STORAGE_KEY);
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = msg ? 'block' : 'none';
    }

    function appendMessage(role, content, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      const roleLabel = role === 'user' ? 'You' : 'Bee';
      const roleDiv = document.createElement('div');
      roleDiv.className = 'role';
      roleDiv.textContent = roleLabel;
      div.appendChild(roleDiv);
      
      if (role === 'assistant' && isMarkdown && typeof marked !== 'undefined') {
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        contentDiv.innerHTML = marked.parse(content);
        // ‰∏∫‰ª£Á†ÅÂùóÊ∑ªÂä†Â§çÂà∂ÊåâÈíÆ
        contentDiv.querySelectorAll('pre code').forEach(function(block) {
          const pre = block.parentElement;
          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'Â§çÂà∂';
          btn.onclick = function() {
            navigator.clipboard.writeText(block.textContent).then(function() {
              btn.textContent = 'Â∑≤Â§çÂà∂';
              btn.classList.add('copied');
              setTimeout(function() {
                btn.textContent = 'Â§çÂà∂';
                btn.classList.remove('copied');
              }, 2000);
            });
          };
          pre.style.position = 'relative';
          pre.appendChild(btn);
        });
        div.appendChild(contentDiv);
      } else {
        // Áî®Êà∑Ê∂àÊÅØÁõ¥Êé•Áî® textContentÔºåËá™Âä®ËΩ¨‰πâ
        const contentNode = document.createTextNode(content);
        div.appendChild(contentNode);
      }
      
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function escapeHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function ensureThinkingBox() {
      let box = document.getElementById('stream-thinking');
      if (!box) {
        box = document.createElement('div');
        box.id = 'stream-thinking';
        box.className = 'thinking' + (collapseThinking ? ' collapsed' : '');
        box.innerHTML = '<div class="title"><span class="title-text">ReAct ÊÄùËÄÉËøáÁ®ã</span><span class="toggle">‚ñº</span></div><div class="steps"></div>';
        
        // ÁÇπÂáªÊ†áÈ¢òÂàáÊç¢ÊäòÂè†
        const titleEl = box.querySelector('.title');
        titleEl.onclick = function() {
          box.classList.toggle('collapsed');
          collapseThinking = box.classList.contains('collapsed');
          localStorage.setItem(COLLAPSE_PREF_KEY, collapseThinking);
        };
        
        messagesEl.appendChild(box);
      }
      return box;
    }

    const THINK_TYPING_MS = 15;
    const THINK_CHARS_PER_TICK = 2;

    function typeIntoEl(el, str, done) {
      if (!el) return;
      str = str || '';
      if (str.length === 0) {
        if (done) done();
        return;
      }
      let i = 0;
      function tick() {
        if (i >= str.length) {
          if (done) done();
          return;
        }
        const take = Math.min(THINK_CHARS_PER_TICK, str.length - i);
        el.textContent += str.slice(i, i + take);
        i += take;
        messagesEl.scrollTop = messagesEl.scrollHeight;
        setTimeout(tick, THINK_TYPING_MS);
      }
      setTimeout(tick, THINK_TYPING_MS);
    }

    function updateStepCounter(step, maxSteps) {
      const box = ensureThinkingBox();
      const titleText = box.querySelector('.title-text');
      if (titleText) {
        titleText.textContent = 'ReAct ÊÄùËÄÉËøáÁ®ã [Ê≠•È™§ ' + step + '/' + maxSteps + ']';
      }
    }

    function addThinkingStep(type, text, tool, preview) {
      const box = ensureThinkingBox();
      const steps = box.querySelector('.steps');
      const step = document.createElement('div');
      step.className = 'step';
      if (type === 'step_update') {
        return;
      }
      else if (type === 'thinking') step.textContent = 'ÊÄùËÄÉ‰∏≠‚Ä¶';
      else if (type === 'thinking_content') {
        step.innerHTML = '<strong>Plan / Êé®ÁêÜÔºö</strong><pre class="plan-preview"></pre>';
        const pre = step.querySelector('.plan-preview');
        typeIntoEl(pre, text || '', null);
      }
      else if (type === 'memory_recovery') {
        step.innerHTML = '<strong>‰ΩøÁî®ÈïøÊúüËÆ∞ÂøÜÊîπËøõÂõûÁ≠î</strong><br><span class="preview"></span>';
        typeIntoEl(step.querySelector('.preview'), preview || text || '', null);
      }
      else if (type === 'memory_consolidation') {
        step.innerHTML = '<strong>Êï¥ÁêÜÂØπËØùÂà∞ÈïøÊúüËÆ∞ÂøÜ</strong><br><span class="preview"></span>';
        typeIntoEl(step.querySelector('.preview'), preview || text || '', null);
      }
      else if (type === 'tool_call') {
        step.innerHTML = 'Ë∞ÉÁî®Â∑•ÂÖ∑ <span class="tool"></span>';
        typeIntoEl(step.querySelector('.tool'), tool || '', null);
      }
      else if (type === 'observation') {
        step.innerHTML = 'ËßÇÂØü <span class="tool"></span>: <span class="preview"></span>';
        const toolEl = step.querySelector('.tool');
        const prevEl = step.querySelector('.preview');
        typeIntoEl(toolEl, tool || '', function() {
          typeIntoEl(prevEl, preview || text || '', null);
        });
      }
      else if (type === 'tool_failure') {
        step.innerHTML = '<strong style="color:#e94560;">‚ö† Â∑•ÂÖ∑ÊâßË°åÂ§±Ë¥•</strong> <span class="tool"></span><br><span class="preview"></span>';
        const toolEl = step.querySelector('.tool');
        const reasonEl = step.querySelector('.preview');
        typeIntoEl(toolEl, tool || '', function() {
          typeIntoEl(reasonEl, preview || text || '', null);
        });
      }
      else if (type === 'recovery') {
        step.innerHTML = '<strong style="color:#fbbf24;">üîÑ ÈîôËØØÊÅ¢Â§ç</strong> <span class="tool"></span><br><span class="preview"></span>';
        const actionEl = step.querySelector('.tool');
        const detailEl = step.querySelector('.preview');
        typeIntoEl(actionEl, tool || '', function() {
          typeIntoEl(detailEl, preview || text || '', null);
        });
      }
      else step.textContent = text || type;
      steps.appendChild(step);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeThinkingBox() {
      const box = document.getElementById('stream-thinking');
      if (box) box.remove();
    }

    async function loadHistory() {
      if (!sessionId) return;
      try {
        const res = await fetch('/api/history?session_id=' + encodeURIComponent(sessionId));
        if (!res.ok) return;
        const data = await res.json();
        if (!data.messages || data.messages.length === 0) return;
        messagesEl.innerHTML = '';
        data.messages.forEach(function(m) {
          appendMessage(m.role, m.content || '', m.role === 'assistant');
        });
      } catch (e) {
        console.warn('Load history failed:', e);
      }
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text || loading) return;
      inputEl.value = '';
      showError('');
      appendMessage('user', text, false);
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="spinner"></span>ÁîüÊàê‰∏≠...';
      sendBtn.classList.add('stop');
      loading = true;
      abortController = new AbortController();

      let assistantBubble = null;
      let contentEl = null;
      let pendingBuffer = '';
      let streamDone = false;
      let typingId = null;
      const TYPING_MS = 25;
      const CHARS_PER_TICK = 1;

      function startTypingLoop() {
        if (typingId) return;
        const cursorSpan = document.createElement('span');
        cursorSpan.className = 'cursor';
        assistantBubble.appendChild(cursorSpan);
        function tick() {
          if (!contentEl) return;
          if (pendingBuffer.length > 0) {
            const take = Math.min(CHARS_PER_TICK, pendingBuffer.length);
            contentEl.textContent += pendingBuffer.slice(0, take);
            pendingBuffer = pendingBuffer.slice(take);
            messagesEl.scrollTop = messagesEl.scrollHeight;
          }
          if (pendingBuffer.length > 0 || !streamDone) {
            typingId = setTimeout(tick, TYPING_MS);
          } else {
            cursorSpan.remove();
            typingId = null;
          }
        }
        typingId = setTimeout(tick, TYPING_MS);
      }

      removeThinkingBox();

      try {
        console.log('Sending message:', text);
        const res = await fetch('/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: text,
            session_id: sessionId || undefined
          }),
          signal: abortController.signal
        });
        console.log('Response status:', res.status);
        if (!res.ok) {
          const raw = await res.text();
          console.error('Request failed:', raw);
          throw new Error(raw || res.statusText);
        }
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';
          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const ev = JSON.parse(line);
              console.log('Event:', ev.type, ev);
              if (ev.type === 'session_id') {
                saveSessionId(ev.session_id);
                continue;
              }
              if (ev.type === 'step_update') {
                updateStepCounter(ev.step || 0, ev.max_steps || 10);
                continue;
              }
              if (ev.type === 'thinking') {
                addThinkingStep('thinking');
                continue;
              }
              if (ev.type === 'thinking_content') {
                addThinkingStep('thinking_content', ev.text || '', null, null);
                continue;
              }
              if (ev.type === 'memory_recovery') {
                addThinkingStep('memory_recovery', null, null, ev.preview || '');
                continue;
              }
              if (ev.type === 'memory_consolidation') {
                addThinkingStep('memory_consolidation', null, null, ev.preview || '');
                continue;
              }
              if (ev.type === 'tool_call') {
                addThinkingStep('tool_call', null, ev.tool, null);
                continue;
              }
              if (ev.type === 'observation') {
                addThinkingStep('observation', null, ev.tool, ev.preview);
                continue;
              }
              if (ev.type === 'tool_failure') {
                addThinkingStep('tool_failure', ev.reason || '', ev.tool || '', ev.reason || '');
                continue;
              }
              if (ev.type === 'recovery') {
                addThinkingStep('recovery', ev.detail || '', ev.action || '', ev.detail || '');
                continue;
              }
              if (ev.type === 'message_chunk') {
                if (!assistantBubble) {
                  assistantBubble = document.createElement('div');
                  assistantBubble.className = 'msg assistant';
                  const roleDiv = document.createElement('div');
                  roleDiv.className = 'role';
                  roleDiv.textContent = 'Bee';
                  assistantBubble.appendChild(roleDiv);
                  contentEl = document.createTextNode('');
                  assistantBubble.appendChild(contentEl);
                  messagesEl.appendChild(assistantBubble);
                  startTypingLoop();
                }
                pendingBuffer += ev.text || '';
                continue;
              }
              if (ev.type === 'message_done') {
                streamDone = true;
                removeThinkingBox();
                continue;
              }
              if (ev.type === 'token_usage') {
                updateTokenStats(
                  ev.total_tokens || 0,
                  ev.cumulative_total || 0
                );
                continue;
              }
              if (ev.type === 'error') {
                showError(ev.text || 'ÈîôËØØ');
              }
            } catch (err) {
              console.warn('Parse stream line:', err, 'Line:', line);
            }
          }
        }
        if (assistantBubble && contentEl) {
          const total = contentEl.textContent.length + pendingBuffer.length;
          if (total === 0) {
            pendingBuffer = '';
            streamDone = true;
            contentEl.textContent = '(Êó†ÂõûÂ§ç)';
          } else {
            // ËΩ¨Êç¢‰∏∫ Markdown Ê∏≤Êüì
            const rawText = contentEl.textContent;
            if (typeof marked !== 'undefined') {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'content';
              contentDiv.innerHTML = marked.parse(rawText);
              // ‰∏∫‰ª£Á†ÅÂùóÊ∑ªÂä†Â§çÂà∂ÊåâÈíÆ
              contentDiv.querySelectorAll('pre code').forEach(function(block) {
                const pre = block.parentElement;
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Â§çÂà∂';
                btn.onclick = function() {
                  navigator.clipboard.writeText(block.textContent).then(function() {
                    btn.textContent = 'Â∑≤Â§çÂà∂';
                    btn.classList.add('copied');
                    setTimeout(function() {
                      btn.textContent = 'Â§çÂà∂';
                      btn.classList.remove('copied');
                    }, 2000);
                  });
                };
                pre.style.position = 'relative';
                pre.appendChild(btn);
              });
              contentEl.replaceWith(contentDiv);
            }
          }
        }
        removeThinkingBox();
      } catch (e) {
        if (e.name === 'AbortError') {
          showError('Â∑≤ÂÅúÊ≠¢ÁîüÊàê');
          if (assistantBubble && contentEl) {
            const rawText = contentEl.textContent;
            if (rawText && typeof marked !== 'undefined') {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'content';
              contentDiv.innerHTML = marked.parse(rawText + '\n\n_[Â∑≤ÂÅúÊ≠¢]_');
              contentEl.replaceWith(contentDiv);
            } else if (contentEl) {
              contentEl.textContent += '\n\n[Â∑≤ÂÅúÊ≠¢]';
            }
          }
        } else {
          showError('ËØ∑Ê±ÇÂ§±Ë¥•: ' + e.message);
          if (assistantBubble) {
            if (contentEl) contentEl.textContent = '(ËØ∑Ê±ÇÂ§±Ë¥•)';
            else assistantBubble.appendChild(document.createTextNode('(ËØ∑Ê±ÇÂ§±Ë¥•)'));
          }
        }
        removeThinkingBox();
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'ÂèëÈÄÅ';
        sendBtn.classList.remove('stop');
        loading = false;
        abortController = null;
      }
    }

    function stopGeneration() {
      if (abortController) {
        abortController.abort();
      }
    }

    function newChat() {
      if (loading) {
        if (!confirm('Ê≠£Âú®ÁîüÊàêÂõûÂ§çÔºåÁ°ÆÂÆöË¶ÅÂºÄÂßãÊñ∞ÂØπËØùÂêóÔºü')) return;
        stopGeneration();
      }
      sessionId = null;
      localStorage.removeItem(STORAGE_KEY);
      messagesEl.innerHTML = '';
      updateTokenStats(0, 0);
      inputEl.focus();
    }

    sendBtn.addEventListener('click', function() {
      if (loading) {
        stopGeneration();
      } else {
        send();
      }
    });
    
    newChatBtn.addEventListener('click', newChat);
    
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!loading) send();
      }
    });

    document.addEventListener('DOMContentLoaded', loadHistory);
  </script>
