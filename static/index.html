  <style>
    /* OpenCode-inspired: neutral base, clean contrast */

    .msg { position: relative; }

    .copy-btn {

      right: 8px;

      height: 28px;
      border: none;
      border-radius: 6px;

    /* Input area */
    .input-wrapper {

    }
    .input-area {
      padding: 24px 48px 32px;

    }
    .input-container {

    /* Ê≠•È™§ + ÂõûÂ§çÂêàÂπ∂‰∏∫‰∏ÄÁØáÊñáÁ´†ÂùóÔºåÊ≠•È™§Á¨¨‰∏ÄË°åÂèØÊòæÁ§∫/ÈöêËóè */
    .response-article {

    // Configure marked

        highlight: function(code, lang) {

    // Toast notification system

      e.preventDefault();
      dragCounter--;

    // Session groups: ‰ªäÂ§©„ÄÅÊò®Â§©„ÄÅ‰∏äÂë®„ÄÅÊõ¥Êó©
    function getSessionGroup(dateStr) {
      if (!dateStr) return 'earlier';
      const today = new Date().toISOString().slice(0, 10);
      const d = new Date(dateStr);
      const dStr = d.toISOString().slice(0, 10);
      const yesterday = new Date(Date.now() - 864e5).toISOString().slice(0, 10);
      const weekAgo = new Date(Date.now() - 7 * 864e5).toISOString().slice(0, 10);
      if (dStr === today) return 'today';
      if (dStr === yesterday) return 'yesterday';
      if (dStr >= weekAgo) return 'this_week';
      return 'earlier';
    }
    const GROUP_LABELS = { today: '‰ªäÂ§©', yesterday: 'Êò®Â§©', this_week: '‰∏äÂë®', earlier: 'Êõ¥Êó©' };

    async function loadSessionList() {
      try {
        const res = await fetch('/api/sessions');
        if (!res.ok) return;
        const sessions = await res.json();
        const q = (sessionSearchEl?.value || '').trim().toLowerCase();
        const filtered = q ? sessions.filter(s => 
          (s.title || '').toLowerCase().includes(q)
        ) : sessions;

        // Group by date
        const groups = { today: [], yesterday: [], this_week: [], earlier: [] };
        filtered.forEach(s => {
          const g = getSessionGroup(s.date);
          if (groups[g]) groups[g].push(s);
        });

        sessionListEl.innerHTML = '';
        ['today', 'yesterday', 'this_week', 'earlier'].forEach(key => {
          const list = groups[key] || [];
          if (list.length === 0) return;
          const title = document.createElement('div');
          title.className = 'session-group-title';
          title.textContent = GROUP_LABELS[key];
          sessionListEl.appendChild(title);

            div.onclick = (e) => {

                deleteSession(e.target.dataset.id);

            sessionListEl.appendChild(div);

    async function deleteSession(id) {

    // Send message
    async function send() {
      const text = inputEl.value.trim();
      if (!text || loading) return;
      inputEl.value = '';
      showError('');
      hideWelcome();
      appendMessage('user', text, false);
      headerTitleEl.textContent = text.length > 30 ? text.slice(0, 30) + '...' : text;
      
      inputEl.disabled = true;
      if (sendBtn) sendBtn.disabled = true;
      inputLoadingEl.style.display = 'block';
      stopBtn.style.display = 'inline-block';
      loading = true;
      abortController = new AbortController();
      var abortedByTimeout = false;

      // ËØ∑Ê±ÇË∂ÖÊó∂Ôºà2 ÂàÜÈíüÔºâÔºåÈÅøÂÖç‰∏ÄÁõ¥Âä†ËΩΩ
      const REQUEST_TIMEOUT_MS = 120000;
      const timeoutId = setTimeout(function() {
        if (loading && abortController) {
          abortedByTimeout = true;
          abortController.abort();
        }
      }, REQUEST_TIMEOUT_MS);

      let assistantBubble = null;
      let contentEl = null;
      let pendingBuffer = '';
      let streamDone = false;
      let typingId = null;
      let thinkingStartTime = null;
      const TYPING_MS = 20;
      const CHARS_PER_TICK = 2;

      function startTypingLoop() {
        if (typingId) return;
        function tick() {
          if (!contentEl) return;
          if (pendingBuffer.length > 0) {
            const take = Math.min(CHARS_PER_TICK, pendingBuffer.length);
            contentEl.textContent += pendingBuffer.slice(0, take);
            pendingBuffer = pendingBuffer.slice(take);
            messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
          }
          if (pendingBuffer.length > 0 || !streamDone) {
            typingId = setTimeout(tick, TYPING_MS);
          } else {
            typingId = null;
            if (assistantBubble && contentEl) {
              const rawText = contentEl.textContent || '';
              if (rawText && typeof marked !== 'undefined') {
                try {
                  const contentDiv = document.createElement('div');
                  contentDiv.className = 'content';
                  contentDiv.innerHTML = marked.parse(rawText);
                  addCopyButtons(contentDiv);
                  contentEl.replaceWith(contentDiv);
                } catch (e) { console.warn('Markdown parse error:', e); }
              }
              if (rawText) addMsgCopyIcon(assistantBubble, rawText);
            }
            loadSessionList();
          }
        }
        typingId = setTimeout(tick, TYPING_MS);
      }

      removeThinkingBox();

      try {
        const res = await fetch('/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId || undefined }),
          signal: abortController.signal
        });
        if (!res.ok) throw new Error(await res.text() || res.statusText);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const ev = JSON.parse(line);
              if (ev.type === 'session_id') { saveSessionId(ev.session_id); continue; }
              if (ev.type === 'thinking') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('thinking'); continue; }
              if (ev.type === 'thinking_content') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('thinking_content', ev.text); continue; }
              if (ev.type === 'memory_recovery') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('memory_recovery', null, null, ev.preview); continue; }
              if (ev.type === 'memory_consolidation') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('memory_consolidation', null, null, ev.preview); continue; }
              if (ev.type === 'tool_call') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('tool_call', null, ev.tool); continue; }
              if (ev.type === 'observation') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('observation', null, ev.tool, ev.preview); continue; }
              if (ev.type === 'tool_failure') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('tool_failure', ev.reason, ev.tool); continue; }
              if (ev.type === 'recovery') { if (thinkingStartTime == null) thinkingStartTime = Date.now(); addThinkingStep('recovery', ev.detail); continue; }
              if (ev.type === 'message_chunk') {
                if (!assistantBubble) {
                  let article = document.getElementById('response-article');
                  if (!article) {
                    article = document.createElement('div');
                    article.id = 'response-article';
                    article.className = 'response-article steps-collapsed';
                    article.innerHTML = '<div class="response-steps-bar" style="display:none"></div><div class="response-steps"></div><div class="response-content"></div>';
                    messagesEl.appendChild(article);
                  }
                  const contentWrap = article.querySelector('.response-content');
                  const row = document.createElement('div');
                  row.className = 'msg-row assistant';
                  const avatar = document.createElement('div');
                  avatar.className = 'msg-avatar';
                  avatar.textContent = 'üêù';
                  row.appendChild(avatar);
                  assistantBubble = document.createElement('div');
                  assistantBubble.className = 'msg assistant';
                  contentEl = document.createElement('span');
                  assistantBubble.appendChild(contentEl);
                  row.appendChild(assistantBubble);
                  contentWrap.appendChild(row);
                  startTypingLoop();
                }
                pendingBuffer += ev.text || '';
                continue;
              }
              if (ev.type === 'message_done') {
                streamDone = true;
                if (thinkingStartTime != null) {
                  const sec = Math.round((Date.now() - thinkingStartTime) / 1000);
                  updateThinkingBoxDuration(sec);
                }
                continue;
              }
              if (ev.type === 'token_usage') { updateTokenStats(ev.total_tokens || 0, ev.cumulative_total || 0); continue; }
              if (ev.type === 'error') { showError(ev.text || 'ÈîôËØØ'); }
            } catch (err) { console.warn('Parse error:', err); }
          }
        }

        // Ëã•Ê≤°ÊúâÊî∂Âà∞ message_chunkÔºàÊó†ÂõûÂ§çÔºâÔºåÊàñÊâìÂ≠óÊú™ÂêØÂä®ÔºåÂàôÁõ¥Êé• finalize
        if (assistantBubble && contentEl && !typingId) {
          streamDone = true;
          if (pendingBuffer) {
            contentEl.textContent = pendingBuffer;
            pendingBuffer = '';
          }
          const rawText = contentEl.textContent || '';
          if (rawText && typeof marked !== 'undefined') {
            try {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'content';
              contentDiv.innerHTML = marked.parse(rawText);
              addCopyButtons(contentDiv);
              contentEl.replaceWith(contentDiv);
            } catch (e) { console.warn('Markdown parse error:', e); }
          }
          addMsgCopyIcon(assistantBubble, rawText);
        }
        if (!typingId) {
          loadSessionList();
        }
      } catch (e) {
        if (typingId) { clearTimeout(typingId); typingId = null; }
        if (e.name === 'AbortError') {
          showError(abortedByTimeout ? 'ËØ∑Ê±ÇË∂ÖÊó∂ÔºåËØ∑ÈáçËØï' : 'Â∑≤ÂÅúÊ≠¢ÁîüÊàê');
        } else if (e.name === 'TimeoutError' || (e.message && e.message.includes('timeout'))) {
          showError('ËØ∑Ê±ÇË∂ÖÊó∂ÔºåËØ∑ÈáçËØï');
        } else {
          showError('ËØ∑Ê±ÇÂ§±Ë¥•: ' + (e.message || 'Êú™Áü•ÈîôËØØ'));
        }
        removeThinkingBox();
      } finally {
        clearTimeout(timeoutId);
        inputEl.disabled = false;
        if (sendBtn) sendBtn.disabled = false;
        inputLoadingEl.style.display = 'none';
        stopBtn.style.display = 'none';
        loading = false;
        abortController = null;
      }
    }

    document.querySelectorAll('.suggestion').forEach(el => {
      el.onclick = () => {
        inputEl.value = el.dataset.prompt;
        send();
      };
    });

    // Init
    loadSessionList();
    if (sessionId) loadHistory();
    inputEl.focus();
  </script>
</body>
</html>
