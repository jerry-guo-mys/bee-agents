<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <script src="/js/marked.min.js"></script>
  <link rel="stylesheet" href="/css/github-dark.min.css" id="hljs-theme">
  <script src="/js/highlight.min.js"></script>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --bg-code: #0d1117;
      --text-primary: #e8e8e8;
      --text-secondary: #a0aec0;
      --text-muted: #718096;
      --accent: #e94560;
      --accent-hover: #ff6b6b;
      --success: #4ade80;
      --warning: #f59e0b;
      --border: #0f3460;
      --sidebar-width: 280px;
    }
    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f8;
      --bg-tertiary: #e5e5e5;
      --bg-code: #f6f8fa;
      --text-primary: #1a1a2e;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --accent: #e94560;
      --accent-hover: #d63a54;
      --success: #22c55e;
      --warning: #f59e0b;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
      transition: transform 0.3s;
    }
    .sidebar.collapsed {
      transform: translateX(calc(-1 * var(--sidebar-width)));
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-header .logo {
      font-size: 1.25rem;
      font-weight: 700;
    }
    .sidebar-header .logo span { color: var(--accent); }
    .new-chat-btn {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 16px;
      width: calc(100% - 32px);
      border: 1px dashed var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s, border-color 0.2s;
    }
    .new-chat-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }
    .session-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .session-item {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .session-item:hover { background: var(--bg-tertiary); }
    .session-item.active { background: var(--bg-tertiary); border-left: 3px solid var(--accent); }
    .session-item .title {
      font-size: 0.85rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .session-item .meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }
    .session-item .delete-btn {
      opacity: 0;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 4px;
      transition: opacity 0.2s, background 0.2s;
    }
    .session-item:hover .delete-btn { opacity: 1; }
    .session-item .delete-btn:hover { background: rgba(233,69,96,0.2); }
    .sidebar-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }
    .sidebar-footer button {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar-footer button:hover { background: var(--border); color: var(--text-primary); }

    /* Main content */
    .main {
      flex: 1;
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: margin-left 0.3s;
    }
    .sidebar.collapsed + .main { margin-left: 0; }
    
    .header {
      padding: 12px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .toggle-sidebar {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .toggle-sidebar:hover { background: var(--bg-tertiary); }
    .header-title {
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text-secondary);
      max-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .header-actions button {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header-actions button:hover { background: var(--border); color: var(--text-primary); }
    .token-stats {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      gap: 12px;
    }
    .token-stats .value { color: var(--success); font-weight: 500; }

    /* Messages container */
    .messages-wrapper {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }
    .messages {
      padding: 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 800px;
    }
    /* Message row with avatar */
    .msg-row {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }
    .msg-row.user { flex-direction: row-reverse; }
    .msg-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }
    .msg-row.user .msg-avatar {
      background: var(--accent);
      color: #fff;
    }
    .msg-row.assistant .msg-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .msg {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.75;
      font-size: 0.95rem;
    }
    .msg.user {
      background: var(--accent);
      color: #fff;
      border-radius: 16px 16px 4px 16px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.assistant {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px 16px 16px 4px;
    }
    .msg.assistant .content { color: var(--text-primary); font-size: 0.95rem; }
    .msg.assistant .content.plain { white-space: pre-wrap; word-break: break-word; }
    .msg.assistant .content p { margin: 0.5em 0; }
    .msg.assistant .content p:first-child { margin-top: 0; }
    .msg.assistant .content p:last-child { margin-bottom: 0; }
    .msg.assistant .content ul, .msg.assistant .content ol { margin: 0.5em 0; padding-left: 1.5em; }
    .msg.assistant .content pre {
      position: relative;
      margin: 0.8em 0;
      padding: 14px;
      background: var(--bg-code);
      border-radius: 8px;
      overflow-x: auto;
    }
    .msg.assistant .content pre code { background: none; padding: 0; font-size: 0.9em; }
    .msg.assistant .content code {
      background: var(--bg-code);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    .msg.assistant .content a { color: #63b3ed; text-decoration: none; }
    .msg.assistant .content a:hover { text-decoration: underline; }
    .msg.assistant .content blockquote {
      margin: 0.5em 0;
      padding-left: 1em;
      border-left: 3px solid var(--border);
      color: var(--text-secondary);
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-muted);
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .msg.assistant .content pre:hover .copy-btn { opacity: 1; }
    .copy-btn:hover { background: var(--border); color: var(--text-primary); }
    .copy-btn.copied { color: var(--success); }
    .markdown-toggle-row {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }
    .markdown-toggle-btn {
      padding: 4px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-tertiary);
      color: var(--text-muted);
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .markdown-toggle-btn:hover { background: var(--border); color: var(--text-primary); }

    /* Input area */
    .input-wrapper {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: center;
    }
    .input-area {
      padding: 16px 32px 24px;
      width: 100%;
      max-width: 800px;
    }
    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    .input-container textarea {
      flex: 1;
      min-height: 50px;
      max-height: 200px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font: inherit;
      resize: none;
      transition: border-color 0.2s;
    }
    .input-container textarea:focus { outline: none; border-color: var(--accent); }
    .input-container textarea::placeholder { color: var(--text-muted); }
    .send-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
    }
    .send-btn:hover { background: var(--accent-hover); transform: scale(1.05); }
    .send-btn:disabled { background: var(--text-muted); cursor: not-allowed; transform: none; }
    .send-btn.stop { background: var(--warning); }
    .send-btn.stop:hover { background: #fbbf24; }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      color: var(--accent);
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 8px;
      background: rgba(233, 69, 96, 0.1);
      font-size: 0.85rem;
    }

    /* Thinking box */
    .thinking {
      max-width: 100%;
      padding: 14px 18px;
      margin-left: 52px;
      border-radius: 12px;
      background: var(--bg-code);
      border: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .thinking .title {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .thinking .title:hover { color: var(--accent-hover); }
    .thinking .toggle {
      font-size: 0.9rem;
      color: var(--text-muted);
      transition: transform 0.2s;
    }
    .thinking.collapsed .toggle { transform: rotate(-90deg); }
    .thinking .steps { transition: max-height 0.3s ease-out, opacity 0.3s; overflow: hidden; }
    .thinking.collapsed .steps { max-height: 0 !important; opacity: 0; }
    .thinking .step { margin: 6px 0; padding: 6px 0; border-bottom: 1px solid var(--border); }
    .thinking .step:last-child { border-bottom: none; }
    .thinking .step .tool { color: #63b3ed; }
    .thinking .step .preview { color: var(--text-muted); font-size: 0.8rem; }
    .thinking .step .plan-preview {
      margin: 8px 0 0;
      padding: 10px;
      background: var(--bg-primary);
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-height: 200px;
      overflow-y: auto;
    }
    .msg.assistant .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar { transform: translateX(calc(-1 * var(--sidebar-width))); }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .messages { padding: 12px; }
      .msg { max-width: 95%; }
    }

    /* Welcome screen */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      text-align: center;
      color: var(--text-secondary);
      min-height: 60vh;
    }
    .welcome h1 { 
      font-size: 2.5rem; 
      margin-bottom: 12px; 
      color: var(--text-primary);
      font-weight: 600;
    }
    .welcome h1 span { 
      background: linear-gradient(135deg, #e94560 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .welcome p { 
      font-size: 1.05rem; 
      max-width: 480px; 
      line-height: 1.7;
      color: var(--text-muted);
    }
    .welcome .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 32px;
      justify-content: center;
    }
    .welcome .suggestion {
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .welcome .suggestion:hover { 
      background: var(--bg-tertiary); 
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.15);
    }
  </style>

  <script>
    // Elements
    const sidebar = document.getElementById('sidebar');
    const sessionListEl = document.getElementById('sessionList');
    const messagesEl = document.getElementById('messages');
    const messagesWrapper = messagesEl.parentElement;
    const welcomeEl = document.getElementById('welcome');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const errorEl = document.getElementById('error');
    const tokenCurrentEl = document.getElementById('tokenCurrent');
    const tokenTotalEl = document.getElementById('tokenTotal');
    const headerTitleEl = document.getElementById('headerTitle');
    const newChatBtn = document.getElementById('newChatBtn');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const themeToggleBtn = document.getElementById('themeToggle');

    // State
    const STORAGE_KEY = 'bee_session_id';
    const THEME_KEY = 'bee_theme';
    const COLLAPSE_KEY = 'bee_collapse_thinking';
    let sessionId = localStorage.getItem(STORAGE_KEY) || null;
    let loading = false;
    let abortController = null;
    let collapseThinking = localStorage.getItem(COLLAPSE_KEY) === 'true';
    let currentTheme = localStorage.getItem(THEME_KEY) || 'dark';

    // Initialize theme
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeToggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è ÊµÖËâ≤' : 'üåô Ê∑±Ëâ≤';

    // Configure marked
    if (typeof marked !== 'undefined') {
      marked.setOptions({
        highlight: function(code, lang) {
          if (typeof hljs === 'undefined') return escapeHtml(code);
          try {
            if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
            return hljs.highlightAuto(code).value;
          } catch (e) { return escapeHtml(code); }
        },
        breaks: true,
        gfm: true
      });
    }

    function escapeHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function formatTokens(n) {
      if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
      if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
      return String(n);
    }

    function updateTokenStats(current, total) {
      tokenCurrentEl.textContent = formatTokens(current);
      tokenTotalEl.textContent = formatTokens(total);
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = msg ? 'block' : 'none';
    }

    function saveSessionId(id) {
      sessionId = id;
      localStorage.setItem(STORAGE_KEY, id);
      loadSessionList();
    }

    // Session list
    async function loadSessionList() {
      try {
        const res = await fetch('/api/sessions');
        if (!res.ok) return;
        const sessions = await res.json();
        sessionListEl.innerHTML = '';
        sessions.forEach(s => {
          const div = document.createElement('div');
          div.className = 'session-item' + (s.id === sessionId ? ' active' : '');
          div.innerHTML = `
            <div class="title">${escapeHtml(s.title)}</div>
            <div class="meta">
              <span>${s.message_count} Êù°Ê∂àÊÅØ</span>
              <span>${s.updated_at}</span>
            </div>
            <button class="delete-btn" data-id="${s.id}">Âà†Èô§</button>
          `;
          div.onclick = (e) => {
            if (e.target.classList.contains('delete-btn')) {
              e.stopPropagation();
              deleteSession(e.target.dataset.id);
            } else {
              switchSession(s.id);
            }
          };
          sessionListEl.appendChild(div);
        });
      } catch (e) { console.warn('Load sessions failed:', e); }
    }

    async function switchSession(id) {
      if (loading) return;
      sessionId = id;
      localStorage.setItem(STORAGE_KEY, id);
      document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
      const item = sessionListEl.querySelector(`[data-id="${id}"]`)?.parentElement;
      if (item) item.classList.add('active');
      await loadHistory();
    }

    async function deleteSession(id) {
      if (!confirm('Á°ÆÂÆöÂà†Èô§Ëøô‰∏™ÂØπËØùÂêóÔºü')) return;
      try {
        await fetch('/api/session/clear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: id })
        });
        if (id === sessionId) {
          sessionId = null;
          localStorage.removeItem(STORAGE_KEY);
          messagesEl.innerHTML = '';
          welcomeEl.style.display = 'flex';
          messagesEl.appendChild(welcomeEl);
          headerTitleEl.textContent = 'Êñ∞ÂØπËØù';
        }
        loadSessionList();
      } catch (e) { console.warn('Delete session failed:', e); }
    }

    // Messages
    function hideWelcome() {
      if (welcomeEl.parentElement === messagesEl) {
        welcomeEl.style.display = 'none';
      }
    }

    function appendMessage(role, content, isMarkdown = false) {
      hideWelcome();
      // Create row with avatar
      const row = document.createElement('div');
      row.className = 'msg-row ' + role;
      
      const avatar = document.createElement('div');
      avatar.className = 'msg-avatar';
      avatar.textContent = role === 'user' ? 'üë§' : 'üêù';
      row.appendChild(avatar);
      
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      
      if (role === 'assistant' && isMarkdown) {
        try {
          if (typeof marked !== 'undefined') {
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.innerHTML = marked.parse(content);
            addCopyButtons(contentDiv);
            msg.appendChild(contentDiv);
            addMsgActions(msg, content);
          } else {
            const plain = document.createElement('div');
            plain.className = 'content plain';
            plain.textContent = content;
            msg.appendChild(plain);
          }
        } catch (err) {
          const plain = document.createElement('div');
          plain.className = 'content plain';
          plain.textContent = content;
          msg.appendChild(plain);
        }
      } else {
        msg.appendChild(document.createTextNode(content));
      }
      
      row.appendChild(msg);
      messagesEl.appendChild(row);
      messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
      return msg;
    }

    function addCopyButtons(contentDiv) {
      contentDiv.querySelectorAll('pre code').forEach(block => {
        const pre = block.parentElement;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Â§çÂà∂';
        btn.onclick = () => {
          navigator.clipboard.writeText(block.textContent).then(() => {
            btn.textContent = 'Â∑≤Â§çÂà∂';
            btn.classList.add('copied');
            setTimeout(() => { btn.textContent = 'Â§çÂà∂'; btn.classList.remove('copied'); }, 2000);
          });
        };
        pre.style.position = 'relative';
        pre.appendChild(btn);
      });
    }

    function addMsgActions(div, rawText) {
      const row = document.createElement('div');
      row.className = 'markdown-toggle-row';
      const copyBtn = document.createElement('button');
      copyBtn.className = 'markdown-toggle-btn';
      copyBtn.textContent = 'Â§çÂà∂';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(rawText).then(() => {
          copyBtn.textContent = 'Â∑≤Â§çÂà∂';
          setTimeout(() => { copyBtn.textContent = 'Â§çÂà∂'; }, 2000);
        });
      };
      row.appendChild(copyBtn);
      div.appendChild(row);
    }

    // Thinking box
    function ensureThinkingBox() {
      let box = document.getElementById('stream-thinking');
      if (!box) {
        box = document.createElement('div');
        box.id = 'stream-thinking';
        box.className = 'thinking' + (collapseThinking ? ' collapsed' : '');
        box.innerHTML = '<div class="title"><span class="title-text">ReAct ÊÄùËÄÉËøáÁ®ã</span><span class="toggle">‚ñº</span></div><div class="steps"></div>';
        box.querySelector('.title').onclick = () => {
          box.classList.toggle('collapsed');
          collapseThinking = box.classList.contains('collapsed');
          localStorage.setItem(COLLAPSE_KEY, collapseThinking);
        };
        messagesEl.appendChild(box);
      }
      return box;
    }

    function addThinkingStep(type, text, tool, preview) {
      const box = ensureThinkingBox();
      const steps = box.querySelector('.steps');
      const step = document.createElement('div');
      step.className = 'step';
      if (type === 'thinking') step.textContent = 'ÊÄùËÄÉ‰∏≠‚Ä¶';
      else if (type === 'thinking_content') {
        step.innerHTML = '<strong>Plan / Êé®ÁêÜÔºö</strong><pre class="plan-preview"></pre>';
        step.querySelector('.plan-preview').textContent = text || '';
      }
      else if (type === 'memory_recovery') {
        step.innerHTML = '<strong>üìö ‰ΩøÁî®ÈïøÊúüËÆ∞ÂøÜ</strong><br><span class="preview"></span>';
        step.querySelector('.preview').textContent = preview || '';
      }
      else if (type === 'memory_consolidation') {
        step.innerHTML = '<strong>üíæ Êï¥ÁêÜÂà∞ÈïøÊúüËÆ∞ÂøÜ</strong><br><span class="preview"></span>';
        step.querySelector('.preview').textContent = preview || '';
      }
      else if (type === 'tool_call') {
        step.innerHTML = 'üîß Ë∞ÉÁî®Â∑•ÂÖ∑ <span class="tool"></span>';
        step.querySelector('.tool').textContent = tool || '';
      }
      else if (type === 'observation') {
        step.innerHTML = 'üëÅÔ∏è ËßÇÂØü <span class="tool"></span>: <span class="preview"></span>';
        step.querySelector('.tool').textContent = tool || '';
        step.querySelector('.preview').textContent = preview || '';
      }
      else if (type === 'tool_failure') {
        step.innerHTML = '<strong style="color:var(--accent);">‚ö†Ô∏è Â∑•ÂÖ∑Â§±Ë¥•</strong> <span class="tool"></span>';
        step.querySelector('.tool').textContent = tool || '';
      }
      else if (type === 'recovery') {
        step.innerHTML = '<strong style="color:var(--warning);">üîÑ ÈîôËØØÊÅ¢Â§ç</strong> <span class="preview"></span>';
        step.querySelector('.preview').textContent = preview || '';
      }
      else step.textContent = text || type;
      steps.appendChild(step);
      messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
    }

    function removeThinkingBox() {
      const box = document.getElementById('stream-thinking');
      if (box) box.remove();
    }

    // Load history
    async function loadHistory() {
      if (!sessionId) return;
      try {
        const res = await fetch('/api/history?session_id=' + encodeURIComponent(sessionId));
        if (!res.ok) return;
        const data = await res.json();
        messagesEl.innerHTML = '';
        if (!data.messages || data.messages.length === 0) {
          welcomeEl.style.display = 'flex';
          messagesEl.appendChild(welcomeEl);
          headerTitleEl.textContent = 'Êñ∞ÂØπËØù';
          return;
        }
        welcomeEl.style.display = 'none';
        data.messages.forEach(m => {
          const content = (m.content || '').trim();
          if (m.role === 'assistant' && (content.startsWith('Tool call:') || content.startsWith('Observation from '))) return;
          if (m.role === 'user' && content.startsWith('Observation from ')) return;
          appendMessage(m.role, m.content || '', m.role === 'assistant');
        });
        // Update header title
        const firstUser = data.messages.find(m => m.role === 'user' && !m.content.startsWith('Observation from '));
        if (firstUser) {
          const t = firstUser.content.trim();
          headerTitleEl.textContent = t.length > 30 ? t.slice(0, 30) + '...' : t;
        }
      } catch (e) { console.warn('Load history failed:', e); }
    }

    // Send message
    async function send() {
      const text = inputEl.value.trim();
      if (!text || loading) return;
      inputEl.value = '';
      showError('');
      hideWelcome();
      appendMessage('user', text, false);
      headerTitleEl.textContent = text.length > 30 ? text.slice(0, 30) + '...' : text;
      
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<div class="spinner"></div>';
      sendBtn.classList.add('stop');
      loading = true;
      abortController = new AbortController();

      let assistantBubble = null;
      let contentEl = null;
      let pendingBuffer = '';
      let streamDone = false;

      removeThinkingBox();

      try {
        const res = await fetch('/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId || undefined }),
          signal: abortController.signal
        });
        if (!res.ok) throw new Error(await res.text() || res.statusText);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const ev = JSON.parse(line);
              if (ev.type === 'session_id') { saveSessionId(ev.session_id); continue; }
              if (ev.type === 'thinking') { addThinkingStep('thinking'); continue; }
              if (ev.type === 'thinking_content') { addThinkingStep('thinking_content', ev.text); continue; }
              if (ev.type === 'memory_recovery') { addThinkingStep('memory_recovery', null, null, ev.preview); continue; }
              if (ev.type === 'memory_consolidation') { addThinkingStep('memory_consolidation', null, null, ev.preview); continue; }
              if (ev.type === 'tool_call') { addThinkingStep('tool_call', null, ev.tool); continue; }
              if (ev.type === 'observation') { addThinkingStep('observation', null, ev.tool, ev.preview); continue; }
              if (ev.type === 'tool_failure') { addThinkingStep('tool_failure', ev.reason, ev.tool); continue; }
              if (ev.type === 'recovery') { addThinkingStep('recovery', ev.detail); continue; }
              if (ev.type === 'message_chunk') {
                if (!assistantBubble) {
                  // Create row with avatar
                  const row = document.createElement('div');
                  row.className = 'msg-row assistant';
                  const avatar = document.createElement('div');
                  avatar.className = 'msg-avatar';
                  avatar.textContent = 'üêù';
                  row.appendChild(avatar);
                  
                  assistantBubble = document.createElement('div');
                  assistantBubble.className = 'msg assistant';
                  contentEl = document.createElement('span');
                  assistantBubble.appendChild(contentEl);
                  row.appendChild(assistantBubble);
                  messagesEl.appendChild(row);
                }
                pendingBuffer += ev.text || '';
                contentEl.textContent += ev.text || '';
                messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
                continue;
              }
              if (ev.type === 'message_done') { streamDone = true; removeThinkingBox(); continue; }
              if (ev.type === 'token_usage') { updateTokenStats(ev.total_tokens || 0, ev.cumulative_total || 0); continue; }
              if (ev.type === 'error') { showError(ev.text || 'ÈîôËØØ'); }
            } catch (err) { console.warn('Parse error:', err); }
          }
        }

        // Finalize message with markdown
        if (assistantBubble && contentEl) {
          const rawText = contentEl.textContent;
          if (rawText && typeof marked !== 'undefined') {
            try {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'content';
              contentDiv.innerHTML = marked.parse(rawText);
              addCopyButtons(contentDiv);
              contentEl.replaceWith(contentDiv);
              addMsgActions(assistantBubble, rawText);
            } catch (e) { console.warn('Markdown parse error:', e); }
          }
        }
        removeThinkingBox();
        loadSessionList();
      } catch (e) {
        if (e.name === 'AbortError') {
          showError('Â∑≤ÂÅúÊ≠¢ÁîüÊàê');
        } else {
          showError('ËØ∑Ê±ÇÂ§±Ë¥•: ' + e.message);
        }
        removeThinkingBox();
      } finally {
        sendBtn.disabled = false;
        sendBtn.innerHTML = '‚û§';
        sendBtn.classList.remove('stop');
        loading = false;
        abortController = null;
      }
    }

    function stopGeneration() {
      if (abortController) abortController.abort();
    }

    async function newChat() {
      if (loading) {
        if (!confirm('Ê≠£Âú®ÁîüÊàêÂõûÂ§çÔºåÁ°ÆÂÆöÂºÄÂßãÊñ∞ÂØπËØùÂêóÔºü')) return;
        stopGeneration();
      }
      if (sessionId) {
        try {
          await fetch('/api/session/clear', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId })
          });
        } catch (e) {}
      }
      sessionId = null;
      localStorage.removeItem(STORAGE_KEY);
      messagesEl.innerHTML = '';
      welcomeEl.style.display = 'flex';
      messagesEl.appendChild(welcomeEl);
      headerTitleEl.textContent = 'Êñ∞ÂØπËØù';
      updateTokenStats(0, 0);
      inputEl.focus();
      loadSessionList();
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', currentTheme);
      localStorage.setItem(THEME_KEY, currentTheme);
      themeToggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è ÊµÖËâ≤' : 'üåô Ê∑±Ëâ≤';
    }

    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('open');
      }
    }

    // Event listeners
    sendBtn.onclick = () => loading ? stopGeneration() : send();
    newChatBtn.onclick = newChat;
    toggleSidebarBtn.onclick = toggleSidebar;
    themeToggleBtn.onclick = toggleTheme;
    inputEl.onkeydown = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!loading) send();
      }
    };
    inputEl.oninput = () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 200) + 'px';
    };

    // Suggestion clicks
    document.querySelectorAll('.suggestion').forEach(el => {
      el.onclick = () => {
        inputEl.value = el.dataset.prompt;
        send();
      };
    });

    // Init
    loadSessionList();
    if (sessionId) loadHistory();
    inputEl.focus();
  </script>
